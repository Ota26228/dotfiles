#################################
#           Shadows           #
#################################

# ウィンドウにクライアント側の影を有効にします。
# デスクトップウィンドウ（_NET_WM_WINDOW_TYPE_DESKTOP）には影が適用されません。
shadow = true;

# 影のぼかし半径をピクセルで指定します。
shadow-radius = 12;



# 影の不透明度（透明度）を設定します。
# 範囲: 0.0 - 1.0
shadow-opacity = 0.5

# 影の左側へのオフセットをピクセルで指定します。
shadow-offset-x = -10;

# 影の上側へのオフセットをピクセルで指定します。
shadow-offset-y = -10;

# 影の色を16進数カラーコードで指定します (例: "#000000")
# shadow-color = "#000000"
#################################
#        Opacity (透過率)       #
#################################

# 非アクティブウィンドウの透過率
inactive-opacity = 0.9; 

# アクティブウィンドウの透過率
active-opacity = 1.0; 

# ★Alacrittyの透過設定を優先させるため、これを false に設定する★
inactive-opacity-override = false;

#################################
#           Corners           #
#################################

# ウィンドウの角の丸み（半径）を設定します。0より大きい場合、角が丸くなります。
corner-radius = 0;
# 角丸を適用しないウィンドウを指定します。
rounded-corners-exclude = [
  "window_type = 'desktop'"
];


#################################
#             Blur            #
#################################

# 背景ぼかしに関する設定は、BLURセクションを参照してください。
# blur-kern = "3x3box" を有効にする場合は、以下の設定を調整してください。

# ぼかしのカーネル（アルゴリズム）を指定します。
# "3x3box" は高速なぼかしです。
blur-kern = "3x3box";


#################################
#       General Settings        #
#################################

# 使用するバックエンドを指定します: `xrender`, `glx`, または `egl`。
# "xrender" は最も互換性が高いです。
backend = "xrender"

# GLX (OpenGL) の使用時に、レンダリングの精度を向上させます。
# パフォーマンスに影響を与える可能性があります。OpenGL使用時のみ有効。
dithered-present = false;

# VSync（垂直同期）を有効/無効にします。
# tearing（画面のズレ）を防ぎます。
vsync = true;

# 角丸ウィンドウを検出し、それらをシェイプドウィンドウと見なさないようにします。
detect-rounded-corners = true;

# クライアントウィンドウの不透明度（_NET_WM_WINDOW_OPACITY）を検出します。
detect-client-opacity = true;

# ダメージ情報（画面で変更された部分）のみを使用してレンダリングします。
# パフォーマンスが向上するはずです。
use-damage = true;

# トランジェントウィンドウ（一時的なウィンドウ、例: ツールチップ、ポップアップ）をグループ化します。
detect-transient = true;

# Fading (フェードイン/アウト) を有効にします。
fading = true;             # フェードイン/アウトを有効にする
fade-in-step = 0.03;       # フェードインの速度を設定
fade-out-step = 0.03;      # フェードアウトの速度を設定
fade-delta = 10;           # フェードのステップ間隔 (ミリ秒)

# Dimming bright windows so their brightness doesn't exceed this set value.
# (明るすぎるウィンドウを暗くする設定 - 通常は無効)
# max-brightness = 1.0
# スクリーン端の隙間を0にする場合

# Rule-based per-window options. (ウィンドウごとのルール設定)
rules: ({
  match = "window_type = 'tooltip'"; # ツールチップの影と不透明度
  fade = false;
  shadow = true;
  opacity = 0.75;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";    # Dockやデスクトップの背景ぼかしを無効化
  blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'"; # Dockやデスクトップの角丸を無効化
  corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";    # 通知やConkyの影を無効化
  shadow = false;
})
